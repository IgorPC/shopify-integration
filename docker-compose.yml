services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: shopify_api
    volumes:
      - ./api:/var/www
    ports:
      - "8000:80"
    depends_on:
      - db
    command: sh -c "composer install && php artisan serve --host=0.0.0.0 --port=80"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: shopify_web
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - VITE_GRAPHQL_ENDPOINT=http://localhost:8000/graphql
    command: sh -c "npm install && npm run dev -- --host"

  db:
    image: mysql:8.0
    container_name: shopify_db
    restart: always
    environment:
      MYSQL_DATABASE: shopify_app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"